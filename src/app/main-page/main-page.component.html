<div class="flex-container">
  <div class="flex-child magenta">
    <mat-toolbar>
      <span>Registration</span>
    </mat-toolbar>
    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form">
          <mat-form-field class="full-width">
            <input
              matInput
              required
              placeholder="Name"
              [(ngModel)]="uName"
              name="uName"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              required
              placeholder="Mobile"
              type="number"
              [(ngModel)]="mobile"
              name="mobile"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              required
              type="number"
              maxlength="6"
              placeholder="Pincode"
              [(ngModel)]="pincode"
              name="pincode"
              (input)="onPinChange($event)"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-select
              matInput
              placeholder="Taluk"
              name="vwTaluk"
              [(ngModel)]="vwTaluk"
              (valueChange)="changeValue($event)"
            >
              <mat-option *ngFor="let tlk of taluk" [value]="tlk">
                {{ tlk }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select
              matInput
              placeholder="District"
              [(ngModel)]="vwDistrict"
              [(value)]="vwDistrict"
              name="vwDistrict"
            >
              <mat-option *ngFor="let dst of district" [value]="dst">
                {{ dst }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              required
              maxlength="12"
              placeholder="Aadhar Number"
              [(ngModel)]="aadhar"
              name="aadhar"
            />
          </mat-form-field>
          <section class="example-section">
            <label class="example-margin">Gender:</label>
            <mat-radio-group
              style="padding-left: 15px"
              [(ngModel)]="gender"
              name="gender"
            >
              <mat-radio-button
                style="padding-left: 5px"
                class="example-radio-button"
                *ngFor="let gen of genders"
                [value]="gen"
              >
                {{ gen }}
              </mat-radio-button>
            </mat-radio-group>
          </section>

          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              [(ngModel)]="dob"
              name="dob"
              placeholder="Choose a date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="register($event)" color="primary">
          REGISTER
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="flex-child green">
    <mat-toolbar>
      <span>Login</span>
    </mat-toolbar>
    <mat-card class="my-card">
      <mat-card-content>
        <form class="my-form">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="user" />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="button" color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
